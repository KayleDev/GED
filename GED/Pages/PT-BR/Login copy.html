    <style>
/* Sidebar */
.sidebar {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 200px;
  height: 100vh;
  background-color: #ffffff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
}

.header h2 {
  font-size: 16px;
  color: #333;
  margin-bottom: 20px;
  text-align: center;
}

.menu {
  width: 100%;
  margin-bottom: 20px;
}

.menu-item {
  width: 100%;
  padding: 12px;
  display: flex;
  align-items: center;
  font-size: 14px;
  color: #333;
  text-decoration: none;
  transition: background-color 0.3s;
  border-radius: 8px;
  gap: 10px;
}

.menu-item .icon {
  font-size: 18px;
}

.menu-item.active {
  background-color: #333;
  color: #ffffff;
}

.menu-item:hover {
  background-color: #f0f0f0;
}

.sections {
  width: 100%;
  margin-top: 20px;
}

.section {
  width: 100%;
}

.section h3 {
  font-size: 14px;
  color: #333;
  margin-bottom: 5px;
}

.section hr {
  border: none;
  border-top: 1px solid #ddd;
  margin-bottom: 15px;
}

/* Trash Section at the Bottom */
.trash {
  width: 100%;
  padding: 12px;
  display: flex;
  align-items: center;
  font-size: 14px;
  color: #333;
  text-decoration: none;
  gap: 10px;
  cursor: pointer;
  margin-top: auto;
  border-radius: 8px;
  transition: background-color 0.3s;
}

.trash:hover {
  background-color: #f0f0f0;
}

/* Responsive Design */
@media (max-width: 768px) {
  .sidebar {
    width: 100%;
  }
}

@media (max-width: 480px) {
  .sidebar {
    align-items: center;
  }
  
  .menu-item, .trash {
    font-size: 14px;
    padding: 10px;
  }
}


    </style>
</head>
