<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../../Styles/Main.css">
    <link rel="stylesheet" href="../../Styles/Cadastre.css">
</head>

<body>

    <div class="container">
        <div class="continue-section">
            <h2>CONTINUAR COM</h2>
            <a href="./Login.html" class="no-account">JÁ TENHO UMA CONTA</a>
        </div>

        <div class="register-section">
            <h1>CADASTRO</h1>
            <form>
                <input type="text" id="nome" name="nome" placeholder="Nome">
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="password" id="senha" name="senha" placeholder="Senha">

                <label>
                    <input type="checkbox" id="terms" name="terms"> Condições de uso
                </label>

                <div class="buttons">
                    <a href="./Index.html" class="back-button">VOLTAR</a>
                    <a href="./Home.html" class="register-button">CADASTRE-SE</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../../Scripts/DarkMode.js"></script>
</body>
</html>
