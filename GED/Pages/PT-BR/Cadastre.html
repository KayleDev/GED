<?php
if ($_SERVER['REQUEST_METHOD'] === 'POST') {
    // Dados do formulário
    $nome = $_POST['nome'];
    $email = $_POST['email'];
    $senha = md5($_POST['senha']); // Criptografa a senha com md5

    // Formatação do conteúdo
    $conteudo = $nome . "," . $email . "," . $senha . "\n";

    // Caminho do arquivo
    $pasta = 'cadastros';
    $caminho = $pasta . '/cliente.txt';

    // Verifica se a pasta existe, se não, cria a pasta
    if (!is_dir($pasta)) {
        mkdir($pasta, 0755, true); // 0755 dá permissões de leitura e execução para o proprietário e leitura para outros
    }

    // Adiciona os dados ao arquivo
    file_put_contents($caminho, $conteudo, FILE_APPEND);

    // Redireciona para a página de sucesso ou exibe uma mensagem
    header("Location: ./Home.html");
    exit();
}
?>
